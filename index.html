<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Starbucks</title>
</head>
<body>
    <section>
        <header>
            <div class="logo"><img src="images/logo.png" alt="logo"></div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Menu</a></li>
                    <li><a href="#">What's New</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <i class="fa fa-bars" onclick="bars()"></i>
        </header>
        <div class="Box">
            <div class="Boxtext">
                <h2>It's not just coffee it's <span class="span">Starbucks</span></h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Iste ducimus fugit perferendis repudiandae temporibus architecto blanditiis sunt iure commodi consequatur ut provident.</p>
                <div class="button"><a href="#">Learn more</a></div>
            </div>
            <div class="Boximg">
                <img src="images/img1.png" alt="Starbucks" class="omg">
            </div>
        </div>
        <ul class="thumb">
            <li><img src="images/thumb1.png" alt="thumbOne" onclick="image('images/img1.png');changeColor('#017143')"></li>
            <li><img src="images/thumb2.png" alt="thumbTwo" onclick="image('images/img2.png');changeColor('#eb7495')"></li>
            <li><img src="images/thumb3.png" alt="thumbThrer" onclick="image('images/img3.png');changeColor('#d752b1')"></li>
        </ul>
        <div class="circle"></div>
    </section>

    <script>
        function image(imgscr){
            document.querySelector(".omg").src = imgscr;
        };

        function changeColor(color){
            let  circle = document.querySelector(".circle");
            let span = document.querySelector(".span");
            let button = document.querySelector(".button");

            circle.style.background = color;
            span.style.color = color;
            button.style.background = color;
        }

        function bars(){
            let nav = document.querySelector("section header nav");
            let bars = document.querySelector("section header i");

            nav.classList.toggle("transform");
            
        }
    </script>
</body>
</html>
